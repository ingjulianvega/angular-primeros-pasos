<h1>DBZ personajes </h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
      ></dbz-list>
  </div>
  <div class="col">
    <bdz-add-character (onNewCharacter)="onNewCharacter($event)"></bdz-add-character>
  </div>
</div>
